<div class="ImageSelector">
    <input type="text" dojoType="dijit.form.TextBox" readOnly="true" dojoAttachPoint="at_imageTextBox"></input>
    <img dojoAttachPoint="at_addImageButton"
    src="images/image_add.png" width="16px" height="16px" 
    title="Click here to add a image!" style="cursor:pointer;"></img> 
    <img dojoAttachPoint="at_previewImageButton"
    src="images/image.png" width="16px" height="16px" 
    title="Click here to preview the image!" style="cursor:pointer;"></img> 
</div>

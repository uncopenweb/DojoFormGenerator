<div class="AudioSelector">
    <input type="text" dojoType="dijit.form.TextBox" readOnly="true" dojoAttachPoint="at_soundTextBox"></input>
    <img dojoAttachPoint="at_addSoundButton"
    src="images/sound_add.png" width="16px" height="16px" 
    title="Click here to add a sound!" style="cursor:pointer;"></img> 
    <img dojoAttachPoint="at_playCurrentSoundButton"
    src="images/sound_play.png" width="16px" height="16px"
    title="Click here to play the current sound!" style="cursor:pointer;"></img>
</div>

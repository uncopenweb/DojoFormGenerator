<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dojo Template</title>
    <style type="text/css">
      @import "http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dojo/resources/dojo.css";
      @import "http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dijit/themes/tundra/tundra.css";
      /* include your main application css here */
      /*@import "css/your_css.css";*/
      /* for now, I've inlined some rules to keep this demo in a single file */
      html, body, .dijitBorderContainer {width: 100%; height: 100%;}
      .dijitAccordionContainer {width: 200px;}
    </style>
    <script type="text/javascript">
        var djConfig = {
            isDebug: false,
            parseOnLoad: true,
            baseUrl: './',
            // map local widget namespaces -> paths relative to baseUrl
            modulePaths: {'widgets' : 'widgets'}
        };
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.4.1/dojo/dojo.xd.js"></script>
    <!-- include your startup javascript file here -->
    <!--<script type="text/javascript" src="your_main.js"></script>-->
    <script type="text/javascript">
      // include any modules needed for the initial Dojo markup parse here
      // or at the top of your JS file; take it out if you don't need it
      dojo.require('dijit.form.Textarea');
    </script>
  </head>
  <body class="tundra">
    <textarea dojoType="dijit.form.Textarea" disabled="" baseClass="dijitTextBox dijitTextArea" >Some text</textarea>
  </body>
</html>
